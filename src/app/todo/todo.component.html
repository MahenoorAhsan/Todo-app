<h1>Todo</h1>
<div class="contianer">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="todo.description" required="required" class="form-control">
    </fieldset>
   
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" name="targetDate" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "  (ngModelChange)="todo.targetDate=$event" required="required" class="form-control">
    </fieldset>

    <fieldset class="form-group">
        <label>Done</label>
        <input type="text" name="done" [(ngModel)]="todo.done" required="required" class="form-control">
    </fieldset>

    <button class="btn btn-success">Save</button>
</div>
