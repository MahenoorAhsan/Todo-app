<h1>Todo</h1>
<div class="contianer">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid Target Date</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 values in description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" name="description" #description="ngModel"
             [(ngModel)]="todo.description" required="required" class="form-control" minlength="5">
        </fieldset>
    
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" name="targetDate" #targetDate="ngModel"
             [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " 
              (ngModelChange)="todo.targetDate=$event" required="required" class="form-control">
        </fieldset>

        <fieldset class="form-group">
            <label>Done</label>
            <input type="text" name="done" [(ngModel)]="todo.done" required="required" class="form-control">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
