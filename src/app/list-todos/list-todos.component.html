<h1>My Todo's</h1>

<div class="conatianer">
    <table class="table">
        <!-- <caption> My Todo's</caption> -->
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>done</th>
                <th>targetDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date }}</td> <!--used pipe-->
            </tr>
        </tbody>
    </table>
</div>
