<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="conatianer">
    <table class="table">
        <!-- <caption> My Todo's</caption> -->
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>done</th>
                <th>targetDate</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <!-- <td>{{todos.}}</td> -->
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td><!--used pipe-->
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td> 
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td> 
            </tr>
        </tbody>
    </table>
    <div>
         <button (click)="AddTodo()" class="btn btn-success">Add</button>
    </div>
   
</div>
